# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:
    - cron: '0 0 * * *' 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        # In order to fetch changed files
        with:
          fetch-depth: 0
          ref: master

      - name: Fetch Upstream
        continue-on-error: true
        run: |
          git config --global user.name 'workflow::robot'
          git config --global user.email 'workflowrobot@gmail.com'
          git remote add upstream https://github.com/Semporia/TikTok-Unlock.git
          git fetch upstream
          git merge --no-commit --no-edit upstream/master
          
      - id: changed
        run: git diff --exit-code
        continue-on-error: true
        name: Check Changes
        
      - name: Ready Push
        if: ${{ steps.changed.outcome != 'failure' }}
        run: |
          git commit -m "workflow::robot Auto Fetch Upstream"
          git push origin master
