# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
   branches:
    [ master ]
  schedule:
    - cron: '0 0 * * *' 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        continue-on-error: true
        run: |
          git config --global user.name 'workflow::robot'
          git config --global user.email 'workflowrobot@gmail.com'
          git pull --unshallow
          git remote add upstream https://github.com/Semporia/TikTok-Unlock.git
          git fetch upstream
          git merge --no-commit --no-edit upstream/master
          git diff --exit-code > /dev/null
          if [ $? -eq 0 ]; then
            echo "No changes to commit!"
          else 
            git commit -m "workflow::robot > Auto Fetch Upstream"
            git push origin master
          fi
